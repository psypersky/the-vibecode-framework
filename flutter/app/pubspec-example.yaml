name: app
description: "Professional Flutter MobX Architecture Example"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8

  # State Management - MobX
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Local Storage
  shared_preferences: ^2.2.2

  # HTTP Client
  http: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Navigation
  go_router: ^13.0.0

  # Utilities
  equatable: ^2.0.5
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.7
  mobx_codegen: ^2.6.1
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1

  # Testing
  mockito: ^5.4.2

flutter:
  uses-material-design: true

